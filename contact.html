<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Thebigname - Contact</title>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="main-nav" role="navigation" aria-label="Main navigation">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">Thebigname</a>
            <ul class="nav-links">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="about.html" class="nav-link">About Me</a></li>
                <li><a href="contact.html" class="nav-link active" aria-current="page">Contact</a></li>
            </ul>
            <div class="menu-toggle" id="menuToggle">☰</div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="page-content">
        <div class="content-container">
            <h1 class="page-title">Contact Us</h1>
            <p class="page-description">Have a question or want to work together? Send me a message and I'll get back to you soon.</p>

            <!-- Success Message (hidden by default) -->
            <div id="successMessage" class="success-message" data-testid="test-contact-success" role="alert" aria-live="polite" style="display: none;">
                <p>✓ Thank you for your message! We'll get back to you soon.</p>
            </div>

            <!-- Contact Form -->
            <form id="contactForm" class="contact-form" novalidate>
                <!-- Full Name -->
                <div class="form-group">
                    <label for="fullName" class="form-label">
                        Full Name <span class="required">*</span>
                    </label>
                    <input 
                        type="text" 
                        id="fullName" 
                        name="fullName"
                        data-testid="test-contact-name"
                        class="form-input"
                        placeholder="John Doe"
                        aria-required="true"
                        aria-describedby="fullNameError"
                    >
                    <p id="fullNameError" class="error-message" data-testid="test-contact-error-name" role="alert"></p>
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label for="email" class="form-label">
                        Email Address <span class="required">*</span>
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email"
                        data-testid="test-contact-email"
                        class="form-input"
                        placeholder="john@example.com"
                        aria-required="true"
                        aria-describedby="emailError"
                    >
                    <p id="emailError" class="error-message" data-testid="test-contact-error-email" role="alert"></p>
                </div>

                <!-- Subject -->
                <div class="form-group">
                    <label for="subject" class="form-label">
                        Subject <span class="required">*</span>
                    </label>
                    <input 
                        type="text" 
                        id="subject" 
                        name="subject"
                        data-testid="test-contact-subject"
                        class="form-input"
                        placeholder="Project Inquiry"
                        aria-required="true"
                        aria-describedby="subjectError"
                    >
                    <p id="subjectError" class="error-message" data-testid="test-contact-error-subject" role="alert"></p>
                </div>

                <!-- Message -->
                <div class="form-group">
                    <label for="message" class="form-label">
                        Message <span class="required">*</span>
                    </label>
                    <textarea 
                        id="message" 
                        name="message"
                        data-testid="test-contact-message"
                        class="form-textarea"
                        rows="6"
                        placeholder="Tell me about your project or question..."
                        aria-required="true"
                        aria-describedby="messageError"
                    ></textarea>
                    <p id="messageError" class="error-message" data-testid="test-contact-error-message" role="alert"></p>
                </div>

                <!-- Submit Button -->
                <button 
                    type="submit" 
                    class="submit-button"
                    data-testid="test-contact-submit"
                >
                    Send Message
                </button>
            </form>
        </div>
    </main>

    <script src="script.js"></script>
    <script src="validation.js"></script>
</body>
</html>
